<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>College Dashboard</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
		/>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.min.js"></script>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="dashboard">
			<!-- Sidebar -->
			<div class="sidebar">
				<div class="logo"><i class="fas fa-graduation-cap">Edu College</i></div>
				<nav>
					<ul class="nav-menu">
						<li class="nav-item">
							<a href="#" class="nav-link active">
								<i class="fas fa-th-large"></i>
								<span>Overview</span>
							</a>
						</li>
						<li class="nav-item">
							<a href="#" class="nav-link">
								<i class="fas fa-users"></i>
								<span>Students</span>
							</a>
						</li>
						<li class="nav-item">
							<a href="#" class="nav-link">
								<i class="fas fa-user-tie"></i>
								<span>Professors</span>
							</a>
						</li>
						<li class="nav-item">
							<a href="#" class="nav-link">
								<i class="fas fa-chart-line"></i>
								<span>Analytics</span>
							</a>
						</li>
						<li class="nav-item">
							<a href="#" class="nav-link">
								<i class="fas fa-calendar"></i>
								<span>Calendar</span>
							</a>
						</li>
						<li class="nav-item">
							<a href="#" class="nav-link">
								<i class="fas fa-wallet"></i>
								<span>Finance</span>
							</a>
						</li>
					</ul>
				</nav>
			</div>

			<!-- main -->
			<main class="main-content">
				<div class="top-bar">
					<h1 class="page-title">University Dashboard</h1>
					<div class="top-actions">
						<div class="search-box">
							<i class="fas fa-search" style="color: var(--text-secondary)"></i>
							<input type="text" placeholder="Search students, courses..." />
						</div>
						<button class="notification-btn">
							<i class="fas fa-bell"></i>
							<span class="notification-badge">3</span>
						</button>
					</div>
				</div>

				<!-- stats cards -->
				<div class="stats-container">
					<!-- card -->
					<div class="stat-card">
						<div
							class="stat-icon"
							style="
								background: linear-gradient(45deg, var(--primary), #9d7bee);
							"
						>
							<i class="fas fa-user-graduate"></i>
						</div>
						<div class="stat-info">
							<div class="stat-value">18,440</div>
							<div class="stat-label">Total Students</div>
						</div>
						<div class="stat-trend trend-positive">
							<i class="fas fa-arrow-up"></i>
							<span>12% from last year</span>
						</div>
					</div>

					<!-- card -->
					<div class="stat-card">
						<div
							class="stat-icon"
							style="
								background: linear-gradient(45deg, var(--secondary), #8b8dff);
							"
						>
							<i class="fas fa-user-graduate"></i>
						</div>
						<div class="stat-info">
							<div class="stat-value">18,440</div>
							<div class="stat-label">Total Students</div>
						</div>
						<div class="stat-trend trend-positive">
							<i class="fas fa-arrow-up"></i>
							<span>12% from last year</span>
						</div>
					</div>

					<!-- card -->
					<div class="stat-card">
						<div
							class="stat-icon"
							style="background: linear-gradient(45deg, #ff8e8e, #f98d69)"
						>
							<i class="fas fa-user-graduate"></i>
						</div>
						<div class="stat-info">
							<div class="stat-value">18,440</div>
							<div class="stat-label">Total Students</div>
						</div>
						<div class="stat-trend trend-negative">
							<i class="fas fa-arrow-down"></i>
							<span>12% from last year</span>
						</div>
					</div>

					<!-- card -->
					<div class="stat-card">
						<div
							class="stat-icon"
							style="background: linear-gradient(45deg, #26a8a8, #78ffd9)"
						>
							<i class="fas fa-user-graduate"></i>
						</div>
						<div class="stat-info">
							<div class="stat-value">18,440</div>
							<div class="stat-label">Total Students</div>
						</div>
						<div class="stat-trend trend-positive">
							<i class="fas fa-arrow-up"></i>
							<span>12% from last year</span>
						</div>
					</div>
				</div>
			</main>
		</div>
	</body>
</html>
